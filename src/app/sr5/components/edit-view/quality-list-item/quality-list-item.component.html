<li class="list-group-item" (click)="emitAddQualityEvent()">

    <div class="row">

        <div class="col-md-4 col-12">
            <h6>{{ quality.name | titlecase }}</h6>
        </div>

        <div class="col-md-2 col-3 d-flex align-items-center">
            <span class="text-success" *ngIf="quality.type === 'positive'">{{ quality.type | titlecase }}</span>
            <span class="text-danger" *ngIf="quality.type === 'negative'">{{ quality.type | titlecase }}</span>
        </div>

        <div class="col-md-4 col-5">
            <span class="text-info" *ngIf="quality.type === 'positive'">Karma Cost:</span>
            <span class="text-info" *ngIf="quality.type === 'negative'">Karma Reward:</span>
            <span> {{ quality.karmaCost }}</span>
            <p class="m-0 fs-7" *ngIf="quality.maxRating > 1"> Per Level (Max {{ quality.maxRating }})</p>
        </div>

        <div class="col-md-2 col-4 d-flex justify-content-end align-items-center">
            <span class="text-info me-2">Source:</span>
            <span class="fs-7 my-auto">{{ quality.source }}</span>
        </div>

    </div>
</li>
