<div class="row">

    <div class="col-12 mb-3">

        <ul class="list-group">
            <li class="list-group-item active">

                <div class="row">
                    <h5>Selected Qualities</h5>
                </div>

                <div class="row">
                    <div class="col-md-6 col-12">
                        <span class="fs-7">
                            Positive Qualities: {{ this.character.totalKarmaSpentOnPositiveQualities }} / 13 Karma
                        </span>
                    </div>

                    <div class="col-md-6 col-12 d-flex justify-content-end">
                       <span class="fs-7">Negative Qualities: {{ this.character.totalKarmaSpentOnNegativeQualities }} / 13 Karma</span>
                    </div>
                </div>

            </li>
            <app-quality-reference-list-item
                *ngFor="let qualityReference of this.character.qualityManager.qualityReferenceArray"
                [qualityReference]="qualityReference"
                (removeQualityReferenceEvent)="removeQualityReference($event)"
                (updateQualityReferenceEvent)="updateQualityReference($event.qualityReference, $event.qualityType)"
            ></app-quality-reference-list-item>
        </ul>

    </div>

    <div class="col-12 mb-3">

        <ul class="list-group">
            <li class="list-group-item active">
                <div class="d-flex justify-content-between">
                    <h5 class="my-auto">Qualities</h5>
                </div>
            </li>
            <li class="list-group-item">
                <form class="row" [formGroup]="searchFilterForm">
                    <div class="col-lg-4 col-md-6 col-12">
                        <input class="form-control" type="search" placeholder="Search..." formControlName="filterString">
                    </div>

                    <div class="col-lg-2 col-md-3 col-6 d-flex align-items-end justify-content-center">
                        <div class="form-check form-switch mx-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="positiveQualities" formControlName="positiveQualities">
                            <label class="form-check-label" for="positiveQualities">Positive</label>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-3 col-6 d-flex align-items-end justify-content-center">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="negativeQualities" formControlName="negativeQualities">
                            <label class="form-check-label" for="negativeQualities">Negative</label>
                        </div>
                    </div>

                </form>
            </li>
            <app-quality-list-item 
                *ngFor="let positiveQualityOption of positiveQualityOptions"
                [quality]="positiveQualityOption"
                (addQualityEvent)="addQualityReference($event)"
            ></app-quality-list-item>
            <hr>
            <app-quality-list-item 
                *ngFor="let negativeQualityOption of negativeQualityOptions"
                [quality]="negativeQualityOption"
                (addQualityEvent)="addQualityReference($event)"
            ></app-quality-list-item>
        </ul>

    </div>

</div>
