<div class="row mb-2">

    <div class="col-8">
        <h5>{{ this.character.metaType | titlecase }}</h5>
        <h6 class="text-info fst-italic">({{ this.metaTypeDescription.latinName }})</h6>
    </div>

    <div class="col-4 d-flex justify-content-end">
        <button class="btn btn-primary my-auto" (click)="openChangeMetaTypeModal()">
            Change Meta Type
        </button>
    </div>

</div>

<div class="row mb-3">

    <div class="col-12">
        <p class="m-0">{{ this.metaTypeDescription.text }}.</p>
    </div>
    
</div>

<div class="row mb-3">

    <div class="col-12">
        <span>
            <strong class="text-info">Racial Abilities: </strong>
            {{ this.metaTypeAttributesTableRow.racial }}
        </span>
    </div>
    
</div>

<div class="row mb-3">

    <div class="col-12">
        <span>
            <strong class="text-info">Special Attribute Points: </strong>
            {{ this.character.getSpecialAttributePoints() }}
        </span>
    </div>
    
</div>

<div class="row">
    
    <div class="col-12">
        <app-meta-type-starting-attrs-table [metaType]="this.character.metaType"></app-meta-type-starting-attrs-table>
    </div>

</div>
