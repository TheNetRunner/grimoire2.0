<div class="modal-header">
    <h5 class="modal-title">Select Portrait</h5>
    <button class="btn-close" type="button" aria-describedby="modal-title" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="portrait-img-select" *ngFor="let portraitName of portraitNames">
            <img class="img-thumbnail m-2" 
                src="{{ 'assets/imgs/shadow-run/portraits/' + portraitName + '.png' }}" 
                [ngClass]="{ 'selected-border': portraitName === characterImageName }"
                (click)="emitPortraitSelectEvent(portraitName)"
            >
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">
        Close
    </button>
</div>
