<div class="modal-header">
    <h5 class="modal-title">Character Deletion</h5>
    <button class="btn-close" type="button" aria-describedby="modal-title" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete <span class="text-warning">{{ characterName }}</span></strong>?
    </p>
    <p>
        All the information associated with {{ characterName }} will be lost and unless you have a backup you will not be able to recover it. 
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">
        Cancel
    </button>
    <button class="btn btn-danger" (click)="emitDeleteCharacterEvent()">
        Delete
    </button>
</div>
