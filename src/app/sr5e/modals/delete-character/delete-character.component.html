<div class="modal-header">
    <h4 class="modal-title">Delete Inventory: {{ character.basic.name | titlecase }}</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="activeModalService.dismiss()"></button>
</div>
<div class="modal-body">
    <p>Are you sure you wish to delete "{{ character.basic.name | titlecase }}"?</p>
    <p>This will be permanent and there will be no way to recovery the character... unless you have a backup.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
    <button class="btn btn-primary" type="button" (click)="activeModalService.close()">Close</button>
</div>
