<app-navbar *ngIf="character" [characterName]="character.basic.name" [editorSteps]="editorSteps"></app-navbar>

<div class="container-xxl">
    {{ character | json }}
    <div *ngIf="character">

        <app-concept-step
            *ngIf="currentEditorStep === 'concept'"
            [character]="character"
        ></app-concept-step>

        <app-priorities-step
            *ngIf="currentEditorStep === 'priorities'"
            [character]="character"
        ></app-priorities-step>

        <app-meta-type-step
            *ngIf="currentEditorStep === 'meta-type'"
            [character]="character"
        ></app-meta-type-step>

        <app-qualities-step
            *ngIf="currentEditorStep === 'qualities'"
            [character]="character"
        ></app-qualities-step>

        <app-attribute-step
            *ngIf="currentEditorStep === 'attributes'"
            [character]="character"
        ></app-attribute-step>

        <app-magic-step
            *ngIf="currentEditorStep === 'magic'"
            [character]="character"
        ></app-magic-step>

    </div>
</div>
