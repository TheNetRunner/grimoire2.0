<div class="row">
    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top shadow">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="text-white my-2">Character Positive Qualities</h5>
                    <span class="text-end">Remaining Starting Karma: {{ character.remainingStartingKarama }}</span>
                </div>
            </li>
            <div *ngFor="let quality of characterPositiveQualities">
                <app-quality-selected-list-item
                    *ngIf="quality.name !== 'exceptional attribute'"
                    [qualityReference]="quality"
                    (removeQualityEvent)="removePositiveQuality($event)"
                    (qualityReferenceChange)="updatePositiveQualityReference($event)"
                ></app-quality-selected-list-item>

                <app-quality-exceptional-attr-selected-list-item
                    *ngIf="quality.name === 'exceptional attribute'"
                    [qualityReference]="quality"
                    [character]="character"
                    (removeQualityEvent)="removePositiveQuality($event)"
                    (qualityReferenceChange)="updatePositiveQualityReference($event)"
                ></app-quality-exceptional-attr-selected-list-item>
            </div>
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top shadow">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="text-white my-2">Positive Qualities</h5>
                    <button class="btn p-0" (click)="positiveQualitiesCollapsed = !positiveQualitiesCollapsed">
                        <i class="bi bi-arrow-down-square-fill fs-4" *ngIf="negativeQualitiesCollapsed"></i>
                        <i class="bi bi-arrow-up-square-fill fs-4" *ngIf="!negativeQualitiesCollapsed"></i>
                    </button>
                </div>
            </li>
            <div [(ngbCollapse)]="positiveQualitiesCollapsed" [animation]="true">
                <app-quality-unselected-list-item
                    *ngFor="let quality of availablePositiveQualities"
                    [quality]="quality"
                    (addQualityEvent)="addPositiveQuality($event)"
                ></app-quality-unselected-list-item>
            </div>
        </ul>

    </div>
</div>

<div class="row mb-4">

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top shadow">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="text-white my-2">Character Negative Qualities</h5>
                    <span class="text-end">Remaining Starting Karma: {{ character.remainingStartingKarama }}</span>
                </div>
            </li>
            <app-quality-selected-list-item
                *ngFor="let quality of characterNegativeQualities"
                [qualityReference]="quality"
                (removeQualityEvent)="removeNegativeQuality($event)"
                (qualityReferenceChange)="updateNegativeQualityReference($event)"
            ></app-quality-selected-list-item>
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top shadow">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="text-white my-2">Negative Qualities</h5>
                    <button class="btn p-0" (click)="negativeQualitiesCollapsed = !negativeQualitiesCollapsed">
                        <i class="bi bi-arrow-down-square-fill fs-4" *ngIf="negativeQualitiesCollapsed"></i>
                        <i class="bi bi-arrow-up-square-fill fs-4" *ngIf="!negativeQualitiesCollapsed"></i>
                    </button>
                </div>
            </li>
            <div [(ngbCollapse)]="negativeQualitiesCollapsed" [animation]="true">
                <app-quality-unselected-list-item
                    *ngFor="let quality of availableNegativeQualities"
                    [quality]="quality"
                    (addQualityEvent)="addNegativeQuality($event)"
                ></app-quality-unselected-list-item>
            </div>
        </ul>

    </div>
</div>
