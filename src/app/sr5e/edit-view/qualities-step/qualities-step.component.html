<div class="row">
    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Character Positive Qualities</h5>
                    <span class="text-end text-info">Remaining Starting Karma: {{ remainingStartingKarma }}</span>
                </div>
            </li>
            <div *ngFor="let quality of selectedPositiveQualities">
                <app-quality-list-item
                    *ngIf="quality.name !== 'exceptional attribute'"
                    [quality]="quality"
                    [buttonLabel]="'Remove'"
                    (buttonClickEvent)="removePositiveQuality($event)"
                ></app-quality-list-item>


                <app-exceptional-quality-list-item
                    *ngIf="quality.name === 'exceptional attribute'"
                    [quality]="quality"
                    [buttonLabel]="'Add'"
                    (buttonClickEvent)="addPositiveQuality($event)"
                    (exceptionalAttributeChangeEvent)="handleExceptionalAttributeChange($event)"
                ></app-exceptional-quality-list-item>
            </div>
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Positive Qualities</h5>
                </div>
            </li>
            <app-quality-list-item
                *ngFor="let quality of availablePositiveQualities"
                [quality]="quality"
                [buttonLabel]="'Add'"
                (buttonClickEvent)="addPositiveQuality($event)"
            ></app-quality-list-item>
        </ul>

    </div>
</div>

<div class="row">
    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Character Negative Qualities</h5>
                    <span class="text-end text-info">Remaining Starting Karma: {{ remainingStartingKarma }}</span>
                </div>
            </li>
            
            <app-quality-list-item
                *ngFor="let quality of selectedNegativeQualities"
                [quality]="quality"
                [buttonLabel]="'Remove'"
                (buttonClickEvent)="removeNegativeQuality($event)"
            ></app-quality-list-item>
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Negative Qualities</h5>
                </div>
            </li>

            <app-quality-list-item
                *ngFor="let quality of availableNegativeQualities"
                [quality]="quality"
                [buttonLabel]="'Add'"
                (buttonClickEvent)="addNegativeQuality($event)"
            ></app-quality-list-item>
        </ul>

    </div>
</div>
