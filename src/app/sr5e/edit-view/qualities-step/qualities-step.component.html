<div class="row">
    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Character Positive Qualities</h5>
                    <span class="text-end text-info">Remaining Starting Karma: {{ remainingStartingKarama }}</span>
                </div>
            </li>

            <app-quality-selected-list-item
                *ngFor="let quality of characterPositiveQualities"
                [qualityReference]="quality"
                (removeQualityEvent)="removePositiveQuality($event)"
            ></app-quality-selected-list-item>
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-primary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Positive Qualities</h5>
                </div>
            </li>
            <app-quality-unselected-list-item
                *ngFor="let quality of availablePositiveQualities"
                [quality]="quality"
                (addQualityEvent)="addPositiveQuality($event)"
            ></app-quality-unselected-list-item>
        </ul>

    </div>
</div>

<div class="row">
    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Character Negative Qualities</h5>
                    <span class="text-end text-info">Remaining Starting Karma: {{ remainingStartingKarama }}</span>
                </div>
            </li>
            
        </ul>

    </div>

    <div class="col-lg-6">

        <ul class="list-group list-group-flush mt-2">
            <li class="list-group-item bg-secondary sticky-top">
                <div class="d-flex justify-content-between">
                    <h5 class="text-white">Negative Qualities</h5>
                </div>
            </li>
            <app-quality-unselected-list-item
                *ngFor="let quality of availableNegativeQualities"
                [quality]="quality"
                (addQualityEvent)="addNegativeQuality($event)"
            ></app-quality-unselected-list-item>
        </ul>

    </div>
</div>
