<nav class="navbar sticky-top navbar-expand-md navbar-dark shadow">
    <div class="container-xxl flex-wrap flex-lg-nowrap gx-3">
        <a class="navbar-brand" [routerLink]="['/']">{{ characterName }}</a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent" [(ngbCollapse)]="isCollapsed" [animation]="true">
            <div class="mx-auto">
                <ul class="navbar-nav">
                    <li *ngFor="let step of editorSteps" class="nav-item">
                        <a class="nav-link" 
                            [routerLink]="['.']" 
                            routerLinkActive="active" 
                            [routerLinkActiveOptions]="{ exact: true }"
                            [queryParams]="{ 'step': step }"
                            (click)="isCollapsed = true"
                        >{{ step | charReplacement: "-": " " | titlecase }}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['..', 'play']">Finished</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</nav>
