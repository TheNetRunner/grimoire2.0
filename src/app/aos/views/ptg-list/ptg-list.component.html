<div class="container-fluid">

    <div class="row my-3">

        <div class="col-6">
            <h5>My Rosters</h5>
            <p class="text-info">0 / 25</p>
        </div>

        <div class="col-6">
            <button class="btn btn-primary float-end">Create New Roster</button>
        </div>

    </div>

    <ul class="list-group mx-4">
        <li class="list-group-item" *ngFor="let roster of rosters">
            <a class="nav-item" [routerLink]="[roster.id]">{{ roster.name }}</a>
            <div class="d-flex">
                <span class="fs-7 text-body-tertiary">{{ roster.lastUpdated | date: "medium" }}</span>
            </div>
        </li>
    </ul>

</div>
