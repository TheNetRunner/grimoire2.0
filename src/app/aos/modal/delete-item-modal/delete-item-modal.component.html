<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button class="btn-close" type="button" aria-describedby="modal-title" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <p *ngIf="strongWarning">
        <strong class="text-warning">{{ strongWarning }}</strong>
    </p>
    <p>
        {{ text }}
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">
        Cancel
    </button>
    <button class="btn btn-danger" (click)="emitDeleteItemEvent()">
        Delete
    </button>
</div>
