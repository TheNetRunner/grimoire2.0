
<div class="modal-header">
    <h4 class="modal-title">Upload Inventory</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<form (ngSubmit)="onSubmit($event)">
<div class="modal-body">
    
    <div class="row mb-2">
        <div class="">
            <label class="form-label" for="inventoryFile">Inventory file</label>
            <input class="form-control" id="inventoryFile" type="file" accept=".json" (change)="onFileSelected($event)" [ngClass]="{ 'is-valid': isSelectedFileValid }">
        </div>
    </div>

    <div class="row mb-2">
        <ul class="list-group">
            <li class="list-group-item text-danger" *ngFor="let error of selectedFileErrors">{{ error }}</li>
        </ul>
    </div>

    <div class="row">
        <div class="col-12">
            <p class="text-body-tertiary fs-7">Note: When you upload an inventory backup, we will create a new inventory using the backup data rather than overwriting the old one. This is to prevent accidental loss of data.</p>
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="submit" [ngClass]="{ 'disabled': !isSelectedFileValid }">Upload</button>
    <button class="btn btn-secondary" type="button" (click)="activeModal.close()">Close</button>
</div>

</form>
