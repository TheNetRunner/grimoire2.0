<div>
    <div class="modal-header">
        <h4 class="modal-title">Upload Inventory</h4>
        <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <form class="d-flex justify-content-center" (ngSubmit)="onSubmit($event)">
        <div class="modal-body">
            <div class="row">
                <p>Note: When you upload an inventory backup, we will create a new inventory using the backup data rather than overwriting the old one. This is to prevent accidental loss of data.</p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inventoryFile">Inventory file</label>
                <input class="form-control" id="inventoryFile" type="file" accept=".json" (change)="onFileSelected($event)" [ngClass]="{ 'is-valid': isSelectedFileValid }">
            </div>
            <ul>
                <li class="text-danger" *ngFor="let error of selectedFileErrors">{{ error }}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="submit" [ngClass]="{ 'disabled': !isSelectedFileValid }">Upload</button>
            <button class="btn btn-primary" type="button" (click)="activeModal.close()">Close</button>
        </div>
    </form>
</div>
