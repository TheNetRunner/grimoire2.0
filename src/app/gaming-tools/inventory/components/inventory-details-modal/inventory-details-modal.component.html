
<div class="modal-header">
    <h4 class="modal-title">{{ inventory.name | titlecase }} Details</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li class="list-group-item">
            <span class="text-info">ID: </span>{{ inventory.id }}</li>
        <li class="list-group-item">
            <span class="text-info">Total Number of Items:</span> {{ inventory.items.length }}
        </li>
        <li class="list-group-item">
            <span class="text-info">Created:</span> {{ inventory.created | date:"dd-MMM-yy HH:mm:ss" }}
        </li>
        <li class="list-group-item">
            <span class="text-info">Last Updated:</span> {{ inventory.lastUpdated | date:"dd-MMM-yy HH:mm:ss" }}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" (click)="close()">Close</button>
</div>
