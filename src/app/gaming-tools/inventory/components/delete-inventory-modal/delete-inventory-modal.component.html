<div class="modal-header">
    <h4 class="modal-title">Delete Inventory: {{ inventory.name | titlecase }}</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>Are you sure you wish to delete "{{ inventory.name | titlecase }}"?</p>
    <p>This will be permanent and there will be no way to recovery the inventory.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
    <button class="btn btn-primary" type="button" (click)="activeModal.close()">Close</button>
</div>
