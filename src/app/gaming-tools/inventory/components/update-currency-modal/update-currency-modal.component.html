<div class *ngIf="form">
    <div class="modal-header">
        <h4 class="modal-title">{{ currency.name | titlecase}}</h4>
        <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <div class="text-center mb-2">
            <span>Current Amount: {{ currency.amount }}</span>
        </div>
        <form class="d-flex justify-content-center" [formGroup]="form">
            <div>
                <button class="btn btn-secondary mx-2" type="button" (click)="onAddition()">
                    <i class="bi bi-plus-circle-fill"></i>
                </button>
            </div>
            <div>
                <input class="form-control text-center" id="amount" type="number" aria-describedby="amount" formControlName="amount" [ngClass]="{ 'is-valid': isAmountValid && hasAmountBeenTouched, 'is-invalid': !isAmountValid && hasAmountBeenTouched }">
                <div class="invalid-feedback" [ngClass]="{ 'd-flex': !isAmountValid && hasAmountBeenTouched }">
                    Please provide an amount
                </div>
            </div>
            <div>
                <button class="btn btn-danger mx-2" type="button" (click)="onSubtraction()">
                    <i class="bi bi-dash-circle-fill"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="activeModal.close()">Close</button>
    </div>
</div>
