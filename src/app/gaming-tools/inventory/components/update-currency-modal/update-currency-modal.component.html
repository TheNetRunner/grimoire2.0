<div class *ngIf="form">
    <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <div class="text-center mb-2">
            <span></span>
        </div>
        <form [formGroup]="form">
            <div class="mb-3" *ngFor="let currency of currentCurrencyValues">
                <label for="{{ currency.name }}" class="form-label">{{ currency.name | titlecase }}</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="{{ currency.name }}" 
                    formControlName="{{ currency.name }}" 
                    min="0"
                    max="999999999"
                    [ngClass]="{
                        'is-invalid': isFormControlInvalid(currency.name),
                        'is-valid': !isFormControlInvalid(currency.name)
                    }"
                >
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" (click)="onSave()">Save</button>
        <button class="btn btn-secondary" type="button" (click)="activeModal.close()">Cancel</button>
    </div>
</div>
