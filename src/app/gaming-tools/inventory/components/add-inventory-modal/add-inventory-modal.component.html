
<div class="modal-header">
    <h4 class="modal-title">Create An Inventory</h4>
    <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <form class="row justify-content-center" [formGroup]="form">
        <div class="col-lg-6">
            <label class="col-form-label" for="name">Name</label>
            <input class="form-control mt-0" id="name" type="text" aria-describedby="inventory name" formControlName="name" [ngClass]="{ 'is-valid': isNameValid, 'is-invalid': !isNameValid && hasNameBeenTouched }">
            <div class="invalid-feedback" [ngClass]="{ 'd-flex': !isNameValid && hasNameBeenTouched }">
                Please provide a name
            </div>
        </div>
        <div class="col-lg-6">
            <label class="col-form-label" for="name">Game System</label>
            <select class="form-select is-valid" formControlName="gameSystem">
                <option [ngValue]="'earth dawn'">Earth Dawn</option>
                <option [ngValue]="'dnd'">Dungeons & Dragons</option>
                <option [ngValue]="'shadow run'">Shadow Run</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="onCreate()" [ngClass]="{ 'disabled': !isNameValid }">Create</button>
    <button class="btn btn-danger" type="button" (click)="activeModal.close()">Close</button>
</div>
