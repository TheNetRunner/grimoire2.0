<div class="">
    <div class="modal-header">
        <h4 class="modal-title">{{ item.name | titlecase }}</h4>
        <button class="btn-close" type="button" aria-label="Close" (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <form class="d-flex justify-content-center" [formGroup]="form">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label" for="itemName">Item Name</label>
                    <input class="form-control" id="itemName" type="text" formControlName="name">
                </div>

                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label class="form-label" for="quantity">Quantity</label>
                        <input class="form-control" id="quantity" type="number" formControlName="quantity">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label" for="amountPerItem">Value Per Item</label>
                        <input class="form-control" id="amountPerItem" type="number" formControlName="amountPerItem">
                    </div>
                    <div class="col-md-3 mb-2">
                        <label class="form-label" for="amountPerItem">Currency</label>
                        <select class="form-control" formControlName="currencyPerItem">
                            <option *ngFor="let currency of currencyOptions" [ngValue]="currency">{{ currency | titlecase }}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-2">
                        <textarea class="form-control" formControlName="notes" placeholder="item notes"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="onSave()">Save</button>
        <button class="btn btn-danger" type="button" (click)="onDelete()">Remove</button>
        <button class="btn btn-primary" type="button" (click)="activeModal.close()">Close</button>
    </div>
</div>
